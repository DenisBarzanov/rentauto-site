<h1>Редактирай Клиент</h1>
<section>
    <div>
        <form th:action="@{/admin/customer/{id}/edit(id=${customer.id})}" method="POST">
            <div>

                <label for="name">Име</label>
                <input type="text" id="name" name="name" th:value="${customer.name}" />

                <label for="phoneNumber">Телефон</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${customer.email}" />

                <div>
                    <button type="submit">Редактирай</button>
                </div>
            </div>
        </form>
    </div>
</section>
