<h1>Редактирай Резервация</h1>
<section>
    <div>
        <form th:action="@{/admin/booking/{id}/edit(id=${booking.id})}" method="POST">
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" th:value="${booking.id}" disabled="disabled" />

                <label for="startDate">Дата взимане</label>
                <input type="text" id="startDate" name="startDate" th:value="${#dates.format(booking.startDate, 'dd-MM-yyyy')}" />

                <label for="endDate">Дата връщане</label>
                <input type="text" id="endDate" name="endDate" th:value="${#dates.format(booking.endDate, 'dd-MM-yyyy')}"/>

                <label for="earnest">Капаро</label>
                <input type="number" id="earnest" name="earnest" th:value="${booking.earnest}"/>
             
                <label for="deposit">Депозит</label>
                <input type="number" id="deposit" name="deposit" th:value="${booking.deposit}"/>

                <label for="pricePerDay">Цена на ден</label>
                <input type="number" id="pricePerDay" name="pricePerDay" th:value="${booking.pricePerDay}"/>

                <label for="notes">Цена на ден</label>
                <textarea id="notes" name="notes" th:value="${booking.notes}"></textarea>

                <div>
                    <button type="submit">Редактирай</button>
                </div>
            </div>
        </form>
    </div>
</section>
