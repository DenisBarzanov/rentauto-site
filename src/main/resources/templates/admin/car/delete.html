<h1>Изтрий Кола</h1>
<section>
    <div>
        <form th:action="@{/admin/car/{id}/delete(id=${car.id})}" method="POST">
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" th:value="${car.id}" disabled="disabled" />

                    <button type="submit">Изтрий</button>
                </div>
            </div>
        </form>
    </div>
</section>
