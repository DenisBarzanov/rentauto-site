<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header" style="text-align: center">
            <span class="close">&times;</span>
            <h2 style="text-align: center">Платете капаро с PayPal</h2>
        </div>
        <div class="modal-body" style="text-align: center">
            <form th:action="@{/pay}" method="POST">
                <label for="orderId">ID на поръчка</label>
                <input type="number" class="custom-input" id="orderId" name="orderId" th:value="${orderId}" required="required" />
                <button type="submit" class="btn btn-success">Плати</button>
            </form>
        </div>
        <div class="modal-footer" style="text-align: center">
            <h3>Въведете ID на поръчката, за която ще платите капаро</h3>
        </div>
    </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    };

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
