<th:block th:include="fragments/contentTitle" th:with="contentTitle='Потвърдете заявката си'">
</th:block>


<div class="innercms">
    <div class="container">

        <!-- Blog start -->
        <div class="row">
            <div class="col-md-12">
                <!-- Blog List start -->
                <div class="blogWraper">
                    <ul class="blogList">
                        <li>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="postimg"><img th:src="${car.imgURL}" alt="Car image"></div>
                                </div>
                                <div class="col-md-7">
                                    <div class="post-header">
                                        <h1><a>[[${car.name}]]</a></h1>
                                        <div style="font-size: 25px" class="date"><i class="fa fa-calendar" aria-hidden="true"></i> Дата на взимане: [[${param.datetime_pick[0]}]]</div>
                                        <div style="font-size: 25px" class="date"><i class="fa fa-calendar" aria-hidden="true"></i> Дата на връщане: [[${param.datetime_off[0]}]]</div>
                                        <div style="font-size: 25px" class="date"><i class="fa fa-money" aria-hidden="true"></i> TOTAL: &euro;[[${totalPrice}]]</div>
                                    </div>
                                    <div>
                                        <form th:action="@{/car/{id}/book(id=${car.id})}" id="confirmForm" method="POST" >
                                            <div class="formrow">
                                                <input type="hidden" id="startDate" name="startDate" th:value="${param.datetime_pick[0]}" />
                                                <input type="hidden" id="endDate" name="endDate" th:value="${param.datetime_off[0]}"/>


                                                <label for="email">Email</label>
                                                <input type="email"
                                                       style="padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px; box-sizing: border-box;"
                                                       id="email" name="email" th:value="${customer.email}" required="required" />

                                                <label for="phoneNumber">Телефон</label>
                                                <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}"
                                                       style="padding: 12px 20px 12px 50px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px; box-sizing: border-box;" required="required" />
                                                <script th:src="@{/intl-tel-input-12.1.0/build/js/intlTelInput.js}" type="text/javascript"></script>

                                                <script>
                                                    $("#phoneNumber").intlTelInput({
                                                        nationalMode: false,
                                                        preferredCountries: ['bg']
                                                    });
                                                </script>

                                                <label class="check-container">
                                               <input id="payDepositNow" type="checkbox" name="payDepositNow" th:checked="${payDepositNow}">
                                               <span class="checkmark"></span>
                                                &nbsp;&lt;&minus;&minus; Сега ще платя ДЕПОЗИТ от €200 с PayPal (Натиснете за Да)
                                                </label>


                                            </div>
                                        </form>
                                    </div>
                                    <a href="javascript:{}" onclick="submitform()" class="readmore">Потвърди заявката<i class="fa fa-caret-right" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function submitform() {
      var f = document.getElementById('confirmForm');
      if(f.checkValidity()) {
        f.submit();
      } else {
        alert("Попълнете всичко!");
      }
    }
</script>
