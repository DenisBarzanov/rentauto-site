<section>
    <div>
        <table>
            <th:block th:include="fragments/tableHeadCommon"></th:block>
            <th>Обща цена (&euro;)</th>
            <tr>
                <td>
                    <img th:src="${car.imgURL}"/>
                </td>
                <td th:text="${car.name}"></td>
                <td th:text="${param.pricePerDay[0]}"></td>
                <td th:text="${totalPrice}"></td>
            </tr>
            <th:block th:include="fragments/paramShowDates"></th:block>
        </table>
        <form th:action="@{/car/{id}/book(id=${car.id})}" method="POST">
            <div>
                <label for="phoneNumber">Въведете телефона си</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required="required"/>
                <input type="hidden" id="startDate" name="startDate" th:value="${param.startDate[0]}"/>
                <input type="hidden" id="endDate" name="endDate" th:value="${param.endDate[0]}"/>
                <input type="hidden" id="price" name="price" th:value="${param.pricePerDay[0]}"/>
                <div>
                    <button type="submit">Поръчай!</button>
                </div>
            </div>
        </form>
    </div>
</section>
