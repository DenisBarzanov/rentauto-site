<div id="map"></div>

<script>
    function initMap() {
        const uluru = {lat: 42.734718, lng: 23.293138};
        let map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: uluru
        });
        let marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>

<script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS0un67tQoFtTFKjjwvtG-NQrVNeqrbqk&amp;callback=initMap"
        type="text/javascript"></script>
