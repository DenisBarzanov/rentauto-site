<h1>Всички коли</h1>

<section xmlns:th="http://www.w3.org/1999/xhtml">
    <div>
        <table>

            <tr>
                <th>Истинска Снимка</th>
                <th>Име</th>
                <th>Цена На Ден (лев)</th>
                <th>Поръчай</th>
            </tr>

            <th:block th:each="car : ${cars}">
            <tr>
                <td>
                    <img class="medium-size" th:src="${car.imgURL}"/>
                </td>
                <td th:text="${car.name}"></td>
                <td th:text="${car.price}"></td>
                <td>
                    <button th:onclick="'location.href = \'' + @{/order/{id}(id=${car.id})} + '\''" class="order centered-text">Поръчайте</button>
                </td>
            </tr>
            </th:block>
        </table>
    </div>
</section>
