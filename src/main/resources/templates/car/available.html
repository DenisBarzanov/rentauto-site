<h1>Налични коли по това време</h1>

<section>
    <div>
        <table>
            <th:block th:include="fragments/paramShowDates"></th:block>
            <th:block th:include="fragments/whatIncludes"></th:block>
            <th:block th:include="fragments/takingAddress"></th:block>
            <th:block th:include="fragments/showPriceDependency"></th:block>
        </table>
        <table>
            <tr>
                <th:block th:include="@{fragments/tableHeadCommon}"></th:block>
                <th>Наеми</th>
            </tr>

            <th:block th:each="car : ${availableCars}">
                <tr>
                    <td>
                        <img th:src="${car.imgURL}"/>
                    </td>
                    <td th:text="${car.name}"></td>
                    <td th:text="${car.price}"></td>
                    <td>
                        <button th:onclick="'location.href = ' + '\'' + @{/car/{id}/book(id=${car.id},startDate=${param.startDate[0]},endDate=${param.endDate[0]},pricePerDay=${car.price})} + '\''">Наемете</button>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</section>

<script th:src="@{/js/popUp.js}"></script>
